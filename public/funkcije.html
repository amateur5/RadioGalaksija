<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Osnovni stilovi */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            padding: 20px;
            /* Stavi ovde stilove za tvoj chat */
        }

        button {
            cursor: pointer;
        }

        /* Modal stilovi */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            right: 0; 
            top: 20%; /* Pomeranje od vrha */
            width: 300px; 
            height: 100px; 
            background-color: rgb(255, 255, 255); 
            border: 1px solid #888; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: auto; 
        }

        .modal-content {
            padding: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 20px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <title>Radio Chat</title>
</head>
<body>
    <div id="chat-container">
        <h1>Chat prostor</h1>
        <!-- Tvoj chat ovde -->
    </div>

    <button id="access-btn" style="position: fixed; bottom: 20px; right: 20px;">F</button>

    <!-- Modal za unos lozinke -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-password-modal">&times;</span>
            <h2>Unesite lozinku</h2>
            <input type="password" id="password-input">
            <button id="submit-password">Potvrdi</button>
        </div>
    </div>

    <!-- Modal sa funkcijama -->
    <div id="functions-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="close-functions-modal">&times;</span>
            <h2>Funkcije</h2>
            <button id="delete-chat">Obriši chat</button>
            <button id="private-toggle">Privatne poruke</button>
            <button id="ban-user">Ban korisnika</button>
        </div>
    </div>

    <script>
        document.getElementById('access-btn').onclick = function() {
            document.getElementById('password-modal').style.display = "block";
        }

        document.getElementById('close-password-modal').onclick = function() {
            document.getElementById('password-modal').style.display = "none";
        }

        document.getElementById('submit-password').onclick = function() {
            const password = document.getElementById('password-input').value;
            if (password === 'galaksija123') {
                document.getElementById('password-modal').style.display = "none";
                document.getElementById('functions-modal').style.display = "block";
            } else {
                alert('Pogrešna lozinka!');
            }
        }

        document.getElementById('close-functions-modal').onclick = function() {
            document.getElementById('functions-modal').style.display = "none";
        }

        document.getElementById('delete-chat').onclick = function() {
            // Logika za brisanje chata
            alert('Chat je obrisan.');
            document.getElementById('functions-modal').style.display = "none"; // Zatvori modal
        }

        document.getElementById('private-toggle').onclick = function() {
            // Logika za omogućavanje privatnih poruka
            alert('Privatne poruke su omogućene.');
            document.getElementById('functions-modal').style.display = "none"; // Zatvori modal
        }

        document.getElementById('ban-user').onclick = function() {
            // Logika za baniranje korisnika
            const userToBan = prompt("Unesite ime korisnika za banovanje:");
            if (userToBan) {
                alert(`${userToBan} je banovan.`);
            }
            document.getElementById('functions-modal').style.display = "none"; // Zatvori modal
        }

        // Zatvaranje modala kada se klikne izvan njega
        window.onclick = function(event) {
            if (event.target == document.getElementById('password-modal')) {
                document.getElementById('password-modal').style.display = "none";
            }
            if (event.target == document.getElementById('functions-modal')) {
                document.getElementById('functions-modal').style.display = "none";
            }
        }
    </script>
</body>
</html>
