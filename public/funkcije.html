<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Galaksija Chat</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #popup {
            display: none; /* Sakrij popup po defaultu */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            z-index: 1000; /* Da bude iznad ostalih elemenata */
        }
    </style>
</head>
<body>

<div id="popup">
    <h3>Kontrolna Tabla</h3>
    <p><button id="clearChat">Obriši chat</button></p>
    <p><button id="togglePV">Uključi/Isključi PV</button></p>
    <p><button id="banUser">Ban korisnika</button></p>
    <button id="closePopup">Zatvori</button>
</div>

<script>
    // WebSocket konekcija
    const socket = new WebSocket('ws://localhost:3000'); // Zamenite sa vašom WebSocket adresom

    // Funkcija za otvaranje popup prozora
    function showPopup() {
        document.getElementById('popup').style.display = 'block';
    }

    // Funkcija za zatvaranje popup prozora
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    // Slušanje pritiska tastera
    document.addEventListener('keydown', function(event) {
        if (event.key === 'f' || event.key === 'F') { // Proveri da li je pritisnut taster 'F'
            showPopup(); // Prikaži popup
        }
    });

    // Dodaj događaje za zatvaranje popup-a
    document.getElementById('closePopup').addEventListener('click', closePopup);

    // Logika za brisanje chata
    document.getElementById('clearChat').addEventListener('click', function() {
        if (confirm('Da li ste sigurni da želite obrisati chat?')) {
            socket.send(JSON.stringify({ action: 'clearChat' })); // Slanje poruke serveru
            alert('Chat je obrisan!'); // Ovo je samo za prikaz
        }
    });

    // Logika za uključivanje/isključivanje privatnih poruka
    document.getElementById('togglePV').addEventListener('click', function() {
        socket.send(JSON.stringify({ action: 'togglePV' })); // Slanje poruke serveru
        alert('PV je uključen/isključen!'); // Ovo je samo za prikaz
    });

    // Logika za banovanje korisnika
    document.getElementById('banUser').addEventListener('click', function() {
        const username = prompt('Unesite korisničko ime za banovanje:');
        if (username) {
            socket.send(JSON.stringify({ action: 'banUser', username: username })); // Slanje poruke serveru
            alert(`${username} je banovan!`); // Ovo je samo za prikaz
        }
    });
</script>

</body>
</html>
