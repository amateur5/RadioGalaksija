<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Galaksija Chat</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        #chatContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #controlPanel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(50, 50, 50, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none; /* Skriven po defaultu */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #openControlPanel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: white;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .highlight {
            background-color: rgba(255, 255, 0, 0.5);
        }
    </style>
</head>
<body>

<div id="chatContainer">
    <!-- Ovdje će biti tvoj chat -->
    <button id="openControlPanel">F</button>

    <div id="controlPanel">
        <p id="clearChat">Obriši chat</p>
        <p id="togglePV">Uključi PV za sve</p>
        <p id="selectBanUser">Selektuj korisnika za ban</p>
        <button id="closePanel">Zatvori</button>
    </div>
</div>

<script>
    let pvEnabled = false; // Privatne poruke su isključene po defaultu
    let selectedUser = null; // Trenutno selektovan korisnik

    // Funkcija za prikaz kontrolne table sa opcijama
    function showControlPanel() {
        const panel = document.getElementById('controlPanel');
        panel.style.display = 'block'; // Prikazi panel
    }

    // Funkcija za zatvaranje kontrolne table
    function closeControlPanel() {
        const panel = document.getElementById('controlPanel');
        panel.style.display = 'none'; // Sakrij panel
        if (selectedUser) {
            selectedUser.classList.remove('highlight'); // Ukloni isticanje sa prethodno selektovanog korisnika
            selectedUser = null; // Resetuj selektovanog korisnika
        }
    }

    // Dugme za otvaranje kontrolne table
    document.getElementById('openControlPanel').addEventListener('click', function() {
        let password = prompt('Unesite lozinku:');
        if (password === 'galaksija123') {
            showControlPanel(); // Prikaz kontrolne table
        } else {
            alert('Pogrešna lozinka!');
        }
    });

    // Dugme za zatvaranje kontrolne table
    document.getElementById('closePanel').addEventListener('click', closeControlPanel);

    // Funkcija za brisanje chata
    document.getElementById('clearChat').addEventListener('click', function() {
        if (confirm('Da li ste sigurni da želite obrisati chat?')) {
            // ovde pošaljite signal za brisanje chata
            alert('Chat je obrisan.'); // Ovo je samo za prikaz
        }
        closeControlPanel(); // Zatvori panel nakon akcije
    });

    // Funkcija za uključivanje ili isključivanje PV
    document.getElementById('togglePV').addEventListener('click', function() {
        pvEnabled = !pvEnabled;
        alert(`PV za sve je sada ${pvEnabled ? 'uključen' : 'isključen'}.`);
        closeControlPanel(); // Zatvori panel nakon akcije
    });

    // Funkcija za selektovanje korisnika za ban
    document.getElementById('selectBanUser').addEventListener('click', function() {
        alert('Dva puta kliknite na korisnika u listi da biste ga banovali.');
        // Ovde bi se moglo dodati selektovanje korisnika
    });

    // Simulacija korisničkog interfejsa za chat
    // Ovdje možeš dodati funkciju za selektovanje korisnika u chatu
    function userClicked(userElement) {
        if (selectedUser) {
            selectedUser.classList.remove('highlight'); // Ukloni isticanje sa prethodno selektovanog korisnika
        }
        selectedUser = userElement; // Setuj novog selektovanog korisnika
        selectedUser.classList.add('highlight'); // Istakni novog selektovanog korisnika
    }
</script>

</body>
</html>
