<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Galaksija Chat</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #controlPanel {
            position: absolute;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Da se ne prikazuje odmah */
        }
        #openControlPanel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: white;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        #chatContainer {
            /* Stilizuj chat ovde */
        }
    </style>
</head>
<body>

<div id="chatContainer">
    <!-- Ovde ide tvoj chat -->
</div>

<button id="openControlPanel">F</button>

<div id="controlPanel"></div>

<script>
    let pvEnabled = false;

    function showControlPanel(x, y) {
        let panel = document.getElementById('controlPanel');
        panel.style.top = y + 'px';
        panel.style.left = x + 'px';
        panel.style.display = 'block'; // Prikazuj panel

        panel.innerHTML = `
            <p id="clearChat">Obriši chat</p>
            <p id="togglePV">${pvEnabled ? 'Isključi PV' : 'Uključi PV za sve'}</p>
            <p id="selectBanUser">Selektuj korisnika za ban</p>
        `;

        document.getElementById('clearChat').addEventListener('click', function() {
            if (confirm('Da li ste sigurni da želite obrisati chat?')) {
                document.getElementById('chatContainer').innerHTML = ''; // Briše chat
                alert('Chat je obrisan.');
            }
            panel.style.display = 'none'; // Sakrij panel nakon akcije
        });

        document.getElementById('togglePV').addEventListener('click', function() {
            pvEnabled = !pvEnabled;
            alert(`PV za sve je sada ${pvEnabled ? 'uključen' : 'isključen'}.`);
            panel.style.display = 'none';
        });

        document.getElementById('selectBanUser').addEventListener('click', function() {
            alert('Dva puta kliknite na korisnika u listi da biste ga banovali.');
            panel.style.display = 'none';
        });
    }

    document.getElementById('openControlPanel').addEventListener('click', function() {
        let password = prompt('Unesite lozinku:');
        if (password === 'galaksija123') {
            showControlPanel(window.innerWidth / 2, window.innerHeight / 2);
        } else {
            alert('Pogrešna lozinka!');
        }
    });
</script>

</body>
</html>
