<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Galaksija Chat</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        #chatContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #controlPanel {
            display: none; /* Sakrij kontrolnu tablu po defaultu */
            position: fixed; /* Koristi fixed da ostane na mestu */
            top: 50%; /* Postavi u sredinu ekrana */
            left: 50%;
            transform: translate(-50%, -50%); /* Centriranje */
            background-color: rgba(0, 0, 0, 0.8); /* Polu-prozirna pozadina */
            color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 1000; /* Uveri se da je iznad ostalog sadržaja */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Blagi sjaj */
        }

        #openControlPanel {
            position: fixed; /* Fiksna pozicija na dnu desno */
            bottom: 20px; /* Malo od margine */
            right: 20px; /* Malo od margine */
            width: 10px; /* Širina dugmeta */
            height: 10px; /* Visina dugmeta */
            background-color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); /* Blagi sjaj */
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <button id="openControlPanel">F</button>
        <div id="controlPanel">
            <p id="clearChat">Obriši chat</p>
            <p id="togglePV">Uključi PV za sve</p>
            <p id="selectBanUser">Selektuj korisnika za ban</p>
        </div>
    </div>

    <script>
        // Dugme za otvaranje kontrolne table
        document.getElementById('openControlPanel').addEventListener('click', function() {
            let panel = document.getElementById('controlPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none'; // Toggle display
        });

        // Funkcije unutar kontrolne table
        document.getElementById('clearChat').addEventListener('click', function() {
            if (confirm('Da li ste sigurni da želite obrisati chat?')) {
                alert('Chat je obrisan.');
            }
        });

        document.getElementById('togglePV').addEventListener('click', function() {
            alert('Privatne poruke su uključene/isključene.');
        });

        document.getElementById('selectBanUser').addEventListener('click', function() {
            alert('Kliknite na korisnika za ban.');
        });
    </script>
</body>
</html>
