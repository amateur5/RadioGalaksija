<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Galaksija Chat</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            position: relative; /* Omogućava pozicioniranje dugmeta */
        }
        #controlPanel {
            display: none; /* Sakrij kontrolnu tablu po defaultu */
            position: fixed;
            bottom: 60px; /* Podesi visinu kontrolne table */
            right: 10px; /* Podesi desnu ivicu */
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            z-index: 1000; /* Da bude iznad ostalih elemenata */
        }
        #openButton {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 40px;
            height: 40px;
            background-color: transparent; /* Bez pozadinske boje */
            color: white;
            font-size: 24px;
            border: none; /* Ukloni ivice */
            cursor: pointer; /* Pokazuje da je dugme kl clickable */
            outline: none; /* Ukloni ivice kada je dugme fokusirano */
        }
    </style>
</head>
<body>

    <button id="openButton">F</button>

    <div id="controlPanel">
        <h3>Kontrolna Tabla</h3>
        <p><button id="clearChat">Obriši chat</button></p>
        <p><button id="togglePV">Uključi/Isključi PV</button></p>
        <p><button id="banUser">Ban korisnika</button></p>
    </div>

    <script>
        const correctPassword = 'galaksija123'; // Ispravna lozinka
        let isPanelOpen = false; // Status kontrolne table

        // Funkcija za otvaranje kontrolne table
        function openControlPanel() {
            document.getElementById('controlPanel').style.display = 'block';
            isPanelOpen = true;
        }

        // Funkcija za zatvaranje kontrolne table
        function closeControlPanel() {
            document.getElementById('controlPanel').style.display = 'none';
            isPanelOpen = false;
        }

        // Event listener za dugme F
        document.getElementById('openButton').addEventListener('click', function() {
            if (!isPanelOpen) {
                const password = prompt('Unesite lozinku:');
                if (password === correctPassword) {
                    openControlPanel();
                } else {
                    alert('Pogrešna lozinka!');
                }
            } else {
                closeControlPanel();
            }
        });
    </script>

</body>
</html>
