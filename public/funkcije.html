<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Aplikacija</title>
    <style>
        /* Stilizovanje dugmeta F i panela sa funkcijama */
        #functionButton {
            position: fixed;
            bottom: 0;
            right: 0;
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
        }
        #functionPanel {
            display: none;
            position: fixed;
            bottom: 50px;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<button id="functionButton">F</button>
<div id="functionPanel">
    <button id="deleteChat">Obriši Chat</button>
    <button id="banGuest">Banovanje Gosta</button>
</div>

<script>
    const correctPassword = "galaksija123";
    const functionPanel = document.getElementById('functionPanel');

    // Funkcija za otvaranje panela sa funkcijama na klik dugmeta F
    document.getElementById('functionButton').onclick = function() {
        const password = prompt("Unesite lozinku za pristup funkcijama:");
        if (password === correctPassword) {
            functionPanel.style.display = functionPanel.style.display === 'none' ? 'block' : 'none';
        } else {
            alert("Pogrešna lozinka! Pokušajte ponovo.");
        }
    };

    // Logika za brisanje chata
    document.getElementById('deleteChat').onclick = function() {
        // Ovdje možete dodati kod za brisanje chat-a
        console.log("Chat je obrisan.");
    };

    // Logika za banovanje gosta
    document.getElementById('banGuest').onclick = function() {
        const guestName = prompt("Unesite ime gosta za banovanje:");
        // Ovdje možete dodati kod za banovanje gosta
        console.log(`${guestName} je banovan.`);
    };
</script>

</body>
</html>
