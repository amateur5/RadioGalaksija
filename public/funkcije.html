<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Galaksija Chat</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        #chatContainer {
            padding: 10px;
            border: 1px solid white;
            height: 400px;
            overflow-y: auto;
        }

        #controlPanel {
            position: absolute;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Sakrij kontrolnu tablu po defaultu */
        }

        #openControlPanel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: white;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="chatContainer">
    <!-- Tvoj chat sadržaj ovde -->
    <p>Dobrodošli u chat!</p>
</div>

<button id="openControlPanel">F</button>
<div id="controlPanel"></div> <!-- Kontrolna tabla ovde -->

<script>
    let pvEnabled = false; // Privatne poruke su isključene po defaultu

    // Funkcija za prikaz kontrolne table sa opcijama
    function showControlPanel(x, y) {
        let panel = document.getElementById('controlPanel');
        panel.style.top = y + 'px';
        panel.style.left = x + 'px';
        panel.style.display = 'block'; // Prikaži panel
        panel.innerHTML = `
            <p id="clearChat">Obriši chat</p>
            <p id="togglePV">${pvEnabled ? 'Isključi PV' : 'Uključi PV za sve'}</p>
            <p id="selectBanUser">Selektuj korisnika za ban</p>
        `;

        // Event listener za brisanje chata
        document.getElementById('clearChat').addEventListener('click', function() {
            if (confirm('Da li ste sigurni da želite obrisati chat?')) {
                document.getElementById('chatContainer').innerHTML = ''; // Brisanje sadržaja
                alert('Chat je obrisan.');
            }
            panel.style.display = 'none'; // Sakrij panel nakon akcije
        });

        // Event listener za uključivanje ili isključivanje PV
        document.getElementById('togglePV').addEventListener('click', function() {
            pvEnabled = !pvEnabled;
            alert(`PV za sve je sada ${pvEnabled ? 'uključen' : 'isključen'}.`);
            panel.style.display = 'none'; // Sakrij panel nakon akcije
        });

        // Event listener za selektovanje korisnika za ban
        document.getElementById('selectBanUser').addEventListener('click', function() {
            alert('Dva puta kliknite na korisnika u listi da biste ga banovali.');
            panel.style.display = 'none'; // Sakrij panel nakon akcije
        });
    }

    // Dugme za otvaranje kontrolne table
    document.getElementById('openControlPanel').addEventListener('click', function() {
        let password = prompt('Unesite lozinku:');
        if (password === 'galaksija123') {
            showControlPanel(window.innerWidth / 2, window.innerHeight / 2);
        } else {
            alert('Pogrešna lozinka!');
        }
    });
</script>

</body>
</html>
