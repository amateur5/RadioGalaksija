<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Galaksija Chat</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        /* Dugme F */
        #controlButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #333;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1001;
        }
        #controlButton:hover {
            background-color: #555;
        }
        /* Popup prozor za kontrolnu tablu */
        #popup {
            display: none;
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
            z-index: 1000;
        }
        #popup h3 {
            margin-top: 0;
        }
        #popup button {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            background-color: #444;
            color: white;
            border-radius: 5px;
        }
        #popup button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

<button id="controlButton">F</button>

<div id="popup">
    <h3>Kontrolna Tabla</h3>
    <button id="clearChat">Obriši chat</button>
    <button id="togglePV">Uključi/Isključi PV</button>
    <button id="banUser">Ban korisnika</button>
    <button id="closePopup">Zatvori</button>
</div>

<script>
    // WebSocket konekcija
    const socket = new WebSocket('ws://localhost:3000'); // Zamenite sa vašom WebSocket adresom

    // Funkcija za otvaranje popup prozora
    function openPopup() {
        document.getElementById('popup').style.display = 'block';
    }

    // Funkcija za zatvaranje popup prozora
    document.getElementById('closePopup').addEventListener('click', function() {
        document.getElementById('popup').style.display = 'none';
    });

    // Event listener za dugme F
    document.getElementById('controlButton').addEventListener('click', function() {
        const popup = document.getElementById('popup');
        popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    });

    // Logika za brisanje chata
    document.getElementById('clearChat').addEventListener('click', function() {
        if (confirm('Da li ste sigurni da želite obrisati chat?')) {
            socket.send(JSON.stringify({ action: 'clearChat' })); // Slanje poruke serveru
            alert('Chat je obrisan!'); // Ovo je samo za prikaz
        }
    });

    // Logika za uključivanje/isključivanje privatnih poruka
    document.getElementById('togglePV').addEventListener('click', function() {
        socket.send(JSON.stringify({ action: 'togglePV' })); // Slanje poruke serveru
        alert('PV je uključen/isključen!'); // Ovo je samo za prikaz
    });

    // Logika za banovanje korisnika
    document.getElementById('banUser').addEventListener('click', function() {
        const username = prompt('Unesite korisničko ime za banovanje:');
        if (username) {
            socket.send(JSON.stringify({ action: 'banUser', username: username })); // Slanje poruke serveru
            alert(`${username} je banovan!`); // Ovo je samo za prikaz
        }
    });
</script>

</body>
</html>
