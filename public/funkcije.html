<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Aplikacija</title>
    <style>
        #functionButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            background-color: #008cba;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            padding: 10px;
        }
        #functionPanel {
            display: none;
            position: fixed;
            bottom: 70px;
            right: 20px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        button {
            margin: 5px 0;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button id="functionButton">F</button>
<div id="functionPanel">
    <button id="deleteChat">Obriši Chat</button>
    <button id="banUser">Banovanje</button>
</div>

<script>
    const functionPanel = document.getElementById('functionPanel');

    document.getElementById('functionButton').onclick = function() {
        const password = prompt("Unesite lozinku:");
        if (password === "galaksija123") {
            functionPanel.style.display = 'block'; // Prikaži panel
        } else {
            alert("Pogrešna lozinka!");
        }
    };

    document.getElementById('deleteChat').onclick = function() {
        console.log("Chat je obrisan.");
    };

    document.getElementById('banUser').onclick = function() {
        const userName = prompt("Unesite ime korisnika za banovanje:");
        console.log(`${userName} je banovan.`);
    };
</script>

</body>
</html>
