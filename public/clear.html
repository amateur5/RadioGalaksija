<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Chat</title>
    <style>
        /* Stil za chat područje */
        #chatArea {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            position: relative;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
    <script>
        function showDeletePrompt(event) {
            event.preventDefault(); // Spreči default desnog klika

            const password = prompt("Unesite lozinku za brisanje chata:");
            if (password === "galaksija123") {
                const confirmDelete = confirm("Da li ste sigurni da želite da obrišete chat?");
                if (confirmDelete) {
                    // Ovde dodajte kod za brisanje chata
                    document.getElementById('chatArea').innerHTML = ""; // Brisanje svih poruka
                    alert("Chat je obrisan!");
                } else {
                    alert("Brisanje chata je otkazano.");
                }
            } else {
                alert("Pogrešna lozinka.");
            }
        }
    </script>
</head>
<body>

<h1>Chat</h1>
<div id="chatArea" oncontextmenu="showDeletePrompt(event)">
    <p>Ovo je primer poruke u chatu.</p>
    <p>Još jedna poruka.</p>
    <p>Još jedna poruka.</p>
</div>

</body>
</html>
