<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Galaksija</title>
    
    <!-- Povezivanje Socket.io skripte (osigurajte da server podržava ovu putanju) -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Povezivanje CSS datoteke -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="chatContainer">
    <!-- Toolbar sa dugmićima za formatiranje i dodatne funkcije -->
    <div id="toolbar">
        <button class="toolbarBtn" id="boldBtn">Bold</button>
        <button id="openModal" class="toolbarBtn">D</button>
        <button class="toolbarBtn" id="italicBtn">Italic</button>
        <button class="toolbarBtn" id="banBtn">A</button> <!-- Promenjen ID u 'banBtn' za bolje razumevanje -->
        <button class="toolbarBtn" id="colorBtn">Color</button>
        <button id="privateBtn" class="toolbarBtn">P</button> <!-- ID 'privateBtn' za privatne poruke -->
        <button class="toolbarBtn" id="smilesBtn">Smiles</button>
        
        <!-- Skriveni color picker za izbor boje, koji će se prikazati kad korisnik klikne na 'Color' dugme -->
        <input type="color" id="colorPicker" style="display: none;">
    </div>

    <!-- Sekcija za prikaz poruka -->
    <div id="messageArea"></div>

    <!-- Polje za unos poruka -->
    <div id="messageInput">
        <textarea id="chatInput" rows="1" placeholder="Type your message..."></textarea>
    </div>

    <!-- Lista gostiju -->
    <div id="guestList">
        <!-- Ostali gosti će se ovde dinamički dodavati putem JavaScript-a -->
    </div>
</div>

<!-- Povezivanje JavaScript datoteka -->
<script src="regist.js"></script>
<script src="formatiranje.js"></script> <!-- JavaScript za formatiranje teksta (bold, italic, itd.) -->
<script src="smile.js"></script> <!-- JavaScript za emotikone -->
<script src="virtual.js"></script>

<!-- YouTube live stream iframe (podesite poziciju ako se preklapa s drugim elementima) -->
<iframe width="50" height="50" style="position: absolute; top: 0; right: 0;" 
        src="https://www.youtube.com/embed/live_stream?channel=UC-6Cxxjt2zQaqK-FPiEr9Sw" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen></iframe>

<!-- Link ka glavnoj stranici sa muzikom -->
<a href="https://radioromanigalaksija.weebly.com/" target="_blank" 
   style="position: absolute; bottom: 0; left: 0; background: rgba(255, 255, 255, 0.8); padding: 5px; text-decoration: none; color: black;">
    MUZIKA
</a>

</body>
</html>
