<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Galaksija</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        #chatContainer {
            width: 900px;
            height: 600px;
            margin: auto;
            border: 2px solid white;
            background-color: black;
            display: flex;
            position: relative;
            flex-direction: column;
            overflow: hidden;
        }

        #toolbar {
            width: 100%;
            height: 50px;
            background-color: black;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-bottom: 2px solid white;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
        }

        .toolbarBtn {
            padding: 10px 20px;
            background-color: black;
            border: 2px solid white;
            color: white;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .toolbarBtn:hover {
            background-color: #666;
        }

        #messageArea {
            width: 670px;
            height: calc(500px - 60px);
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            z-index: 0;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .message {
            margin-bottom: 10px;
        }

        #chatInput {
            position: absolute;
            bottom: 10px;
            left: 200px;
            width: 400px;
            height: 30px;
            padding: 5px;
            border-radius: 5px;
            border: 2px solid white;
            resize: none;
            font-size: 16px;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        #guestList {
            position: absolute;
            right: 0;
            top: 60px;
            width: 200px;
            height: calc(100% - 130px);
            border-left: 2px solid white;
            background-color: black;
            color: white;
            border-bottom: 2px solid white;
        }

        .authForm {
            display: none;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid white;
            border-radius: 5px;
            z-index: 1000;
        }

        .authForm input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 2px solid white;
            border-radius: 5px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="toolbar">
            <button class="toolbarBtn" id="boldBtn">Bold</button>
            <button class="toolbarBtn" id="italicBtn">Italic</button>
            <button class="toolbarBtn" id="colorBtn">Color</button>
            <button class="toolbarBtn" onclick="showLoginForm()">Login/Register</button>
        </div>

        <div id="messageArea"></div>

        <div id="messageInput">
            <textarea id="chatInput" rows="1" placeholder="Type your message..." style="overflow: hidden; height: auto;"></textarea>
        </div>

        <div id="guestList">
            <div id="djNickname">Radio Galaksija</div>

            <div id="colorPickerContainer" style="display: none;">
                <input type="color" id="colorPicker" value="#FFFFFF">
                <button id="applyColorBtn">OK</button>
            </div>

            <div id="authForm" class="authForm">
                <h1>Register / Login</h1>
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button onclick="registerOrLogin()">Submit</button>
                <button onclick="hideAuthForm()">Cancel</button>
            </div>
        </div>
    </div>

    <script nonce="nasumicniString">
        const socket = io();

        let isBold = false;
        let isItalic = false;
        let currentColor = '#FFFFFF';

        document.getElementById('boldBtn').addEventListener('click', function() {
            isBold = !isBold;
            updateInputStyle();
        });

        document.getElementById('italicBtn').addEventListener('click', function() {
            isItalic = !isItalic;
            updateInputStyle();
        });

        document.getElementById('colorBtn').addEventListener('click', function() {
            let colorPickerContainer = document.getElementById('colorPickerContainer');
            colorPickerContainer.style.display = 'block';
        });

        document.getElementById('applyColorBtn').addEventListener('click', function() {
            let colorPicker = document.getElementById('colorPicker');
            currentColor = colorPicker.value;
            updateInputStyle();
            document.getElementById('colorPickerContainer').style.display = 'none';
        });

        function updateInputStyle() {
            let inputField = document.getElementById('chatInput');
            inputField.style.fontWeight = isBold ? 'bold' : 'normal';
            inputField.style.fontStyle = isItalic ? 'italic' : 'normal';
            inputField.style.color = currentColor;
            document.getElementById('djNickname').style.color = currentColor;
        }

        document.getElementById('chatInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                let message = this.value.trim();
                if (message) {
                    socket.emit('chatMessage', {
                        text: message,
                        bold: isBold,
                        italic: isItalic,
                        color: currentColor,
                        nickname: 'Korisnik', // Dodajte logiku za korisnički nadimak
                        time: new Date().toLocaleTimeString() // Dodajte vreme
                    });
                    this.value = '';
                }
            }
        });

        socket.on('chatMessage', function(data) {
            let messageArea = document.getElementById('messageArea');
            let newMessage = document.createElement('div');
            newMessage.classList.add('message');
            newMessage.style.fontWeight = data.bold ? 'bold' : 'normal';
            newMessage.style.fontStyle = data.italic ? 'italic' : 'normal';
            newMessage.style.color = data.color;

            newMessage.innerHTML = `<strong>${data.nickname}:</strong> ${data.text} <span style="font-size: 0.8em; color: gray;">(${data.time})</span>`;
            messageArea.appendChild(newMessage);
        });

        function showLoginForm() {
            document.getElementById('authForm').style.display = 'block';
        }

        function hideAuthForm() {
            document.getElementById('authForm').style.display = 'none';
        }

        function registerOrLogin() {
            alert('Registracija ili prijava uspešna!');
            hideAuthForm();
        }
    </script>
</body>
</html>
