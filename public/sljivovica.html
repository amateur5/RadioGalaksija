<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Belle Amie</title>
    <style>
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5; /* Pozadina je svetla */
        }
        #play-button {
            position: absolute;
            bottom: 20px; /* Razmak od dna */
            right: 20px; /* Razmak od desnog ruba */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50; /* Zeleni dugme */
            color: white;
            border: none;
            border-radius: 5px;
        }
        audio {
            display: none; /* Sakrij audio element za interfejs */
        }
    </style>
</head>
<body>

<button id="play-button">PLAY</button>
<audio id="radio-player" src="DAJTE_TU_DIREKTNI_AUDIO_STREAM_URL" preload="auto"></audio>

<script>
const radioPlayer = document.getElementById('radio-player');
const playButton = document.getElementById('play-button');
let isPlaying = false;

playButton.addEventListener('click', () => {
    if (!isPlaying) {
        radioPlayer.play(); // Pokreni strim
        playButton.textContent = 'STOP'; // Menja tekst dugmeta na STOP
    } else {
        radioPlayer.pause(); // Pauziraj strim
        playButton.textContent = 'PLAY'; // Menja tekst dugmeta na PLAY
    }
    isPlaying = !isPlaying; // Menja stanje
});
</script>

</body>
</html>
