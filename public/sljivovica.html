<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Belle Amie</title>
    <style>
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5; /* Pozadina je svetla */
        }
        #radio-player {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 150px;
            height: 150px;
            border: none; /* Uklanja okvir oko iframe-a */
            display: none; /* Hide the iframe by default */
        }
        #play-button {
            position: absolute;
            bottom: 20px; /* Razmak od dna */
            right: 20px; /* Razmak od desnog ruba */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50; /* Zeleni dugme */
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<button id="play-button">PLAY</button>
<iframe id="radio-player" src="https://www.radiostanica.com/radio/2297/radio-belle-amie" allow="autoplay"></iframe>

<script>
const radioPlayer = document.getElementById('radio-player');
const playButton = document.getElementById('play-button');
let isPlaying = false;

playButton.addEventListener('click', () => {
    if (!isPlaying) {
        radioPlayer.style.display = 'block'; // Prikazuje iframe
        radioPlayer.contentWindow.postMessage('play', '*'); // Pošalje poruku za reprodukciju
        playButton.textContent = 'STOP'; // Menja tekst dugmeta na STOP
    } else {
        radioPlayer.contentWindow.postMessage('pause', '*'); // Pošalje poruku za pauzu
        radioPlayer.style.display = 'none'; // Sakriva iframe
        playButton.textContent = 'PLAY'; // Menja tekst dugmeta na PLAY
    }
    isPlaying = !isPlaying; // Menja stanje
});
</script>

</body>
</html>
