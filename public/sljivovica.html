<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sljivovica Player</title>
    <style>
        /* Stilovi za dugmad */
        .button {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            background-color: #007bff; /* Plava boja */
            color: white; /* Bijela boja teksta */
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Stil za iframe */
        #radio-player {
            position: fixed;
            bottom: 0; /* Pozicija u donjem delu */
            right: 0;  /* Pozicija u desnom delu */
            width: 150px;  /* Širina iframe-a */
            height: 150px; /* Visina iframe-a */
            border: none;  /* Uklanja ivice sa iframe-a */
            z-index: 1000; /* Uverava se da bude preko drugih elemenata */
        }
    </style>
</head>
<body>
    <button class="button" id="play-button">Play</button>
    <button class="button" id="stop-button">Stop</button>

    <iframe id="radio-player" src="http://play.radiostanica.com/radio/3404/pink-radio"></iframe>

    <script>
        let mediaPlayer;

        // Event listener za dugme Play
        document.getElementById('play-button').addEventListener('click', () => {
            if (!mediaPlayer) {
                mediaPlayer = new Audio("http://play.radiostanica.com/radio/3404/pink-radio");
                mediaPlayer.play();
            } else {
                mediaPlayer.play();
            }
        });

        // Event listener za dugme Stop
        document.getElementById('stop-button').addEventListener('click', () => {
            if (mediaPlayer) {
                mediaPlayer.pause();
                mediaPlayer.currentTime = 0; // Opcionalno: Resetuje vreme na početak
            }
        });
    </script>
</body>
</html>
